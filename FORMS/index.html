<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="#" class="my-form" id="myForms">
        <input type="text" placeholder="Name" name="name"> <br><br>
        <input type="text" placeholder="Sex" name="sex"> <br><br>
        <input type="text" placeholder="Location" name="location"> <br><br>
        <input type="text" placeholder="contact" name="contact"> <br><br>
        <label for="hobbies">Hobbies</label> <br>
        <input type="checkbox" name="eating" value="eating">Eating <br>
        <input type="checkbox" name="sleeping" value="sleeping">Sleeping <br>
        <input type="checkbox" name="coding" value="coding">Coding <br>
        <input type="checkbox" name="fucking" value="fucking">Fucking <br><br>

        <label for="">Select Color</label><br><br>
        <select name="color" id="color">
            <option value="">RED</option>
            <option value="">BLUE</option>
            <option value="">GREEN</option>
            <option value="">WHITE</option>
        </select> <br><br>
        <input type="submit" name="submit" value="submit"> 

        <div class="message" id="message"></div>

        <script src="index.js"></script>
    </form>
</body>
</html>
